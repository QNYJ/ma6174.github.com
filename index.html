<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="小码哥的博客">
        <meta name="author" content="ma6174">
        <!-- Le styles -->
        <link href="favicon.ico" rel="shortcut icon">
        <link href="http://lib.sinaapp.com/js/bootstrap/latest/css/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="css/skin.css" rel="stylesheet">
        <link href="http://lib.sinaapp.com/js/bootstrap/latest/css/bootstrap.min.css" rel="stylesheet">
        <!-- Highlight js stylesheet file -->
        <link rel="stylesheet" type="text/css" href="css/default.css"/>
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <script id="tpl-main" type="text/template">
            <div class="navbar navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container-fluid">
                        <a class="brand" href="#">{{site_name}}</a>
                        <div class="nav-collapse">
                            <ul class="nav">
                                {{#navlist}}
                                <li><a href="{{link}}">{{text}}</a></li>
                                {{/navlist}}
                                <li><a target="_blank" href="http://ma6174.cnblogs.com/">cnblogs</a></li>
                                <li><a target="_blank" href="http://v.to/0I5je">maiku</a></li>
                                <li><a target="_blank" href="https://github.com/ma6174/">github</a></li>
                                <li><a target="_blank" href="http://ma6174.lofter.com/">lofter</a></li>
                                <li><a target="_blank" href="http://fanfou.com/ma6174/">fanfou</a></li>
                                <li><a target="_blank" href="http://ma6174.ys168.com">disk</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span3">
                        <div class="well sidebar-nav">
                        </div>
                        <div class="well sidebar-comment">
                        </div>
                        <div class="well sidebar-users">
                        </div>
                    </div>
                    <div class="span9">
                        <div class="row-fluid article-content">
                        </div>
                        <div class="row-fluid pagebar">
                        </div>
                    </div>
                </div>
                <hr>
                <footer role="contentinfo">
                <center>
                    <p>&copy; {{copyright}} Powered by <a
                        href="https://github.com/ma6174/ma6174.github.com" target="_blank">小码哥的博客</a>
                    Base on <a
                        href="https://github.com/hugcoday/hugcoday.github.com" target="_blank">多多de棉花糖</a>
                </center>
                </footer>
            </div><!--/.fluid-container-->
        </script>
        <script id="tpl-sidebar" type="text/template">
            <ul class="nav nav-list">
                {{#months}}
                <li class="nav-header">{{month}}</li>
                {{#articles}}
                <li><a href="#show/{{link}}">{{text}}</a></li>
                {{/articles}}
                {{/months}}
            </ul>
        </script>
        <script id="tpl-pagebar" type="text/template">
            <div class="row-fluid">
                <div class="span12">
                    <div class="pagination">
                        <ul>
                            <li class="prev previous_page "><a href="#">← 上一页</a></li> 
                            {{#pages}}
                            <li ><a href="#page/{{num}}">{{num}}</a></li>
                            {{/pages}}
                            <li class="next next_page "><a rel="next" href="/?page=2">下一页 →</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </script>
        <div class="main-body">
        </div>
        <a class="go_top hidden-phone hidden" href="#top" style="display: inline; ">
            <i class="icon icons_go_top"></i>
        </a>
        <script src=" http://libs.baidu.com/json/json2/json2.js"></script>
        <script src="http://lib.sinaapp.com/js/bootstrap/latest/js/bootstrap.min.js"></script>
        <script src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
        <script src="http://libs.baidu.com/underscore/1.3.3/underscore-min.js"></script>
        <script src="http://libs.baidu.com/backbone/0.9.2/backbone-min.js"></script>
        <script src="js/mustache.min.js"></script>
        <script src="js/showdown.js"></script>
        <script src="js/highlight/highlight.pack.js"></script>
        <script src="js/jquery.scrollUp.min.js"></script>
        <script src="js/blog.js"></script>
        <script>
            var duoshuoQuery = {short_name:"ma6174"};
            if (typeof DUOSHUO !== 'undefined'){
                DUOSHUO.RecentComments('.ds-recent-comments');
            }
        </script>
        <script src="http://static.duoshuo.com/embed.js"></script>
    </body>
</html>
